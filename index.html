<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>The Last of Us | DevWeek</title>

		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/styles.css" />
		<link rel="stylesheet" href="src/css/responsive.css">
	</head>
	<body>
		<main>
			<section class="carousel">
                <img class="image active" src="src/images/tlou-1.jpg" alt="Ellie e Joel em frente a uma parede com o fungo">
                <img class="image" src="src/images/tlou-2.jpg" alt="Ellie e Joel em imagem publicitária">
                <img class="image" src="src/images/tlou-3.jpg" alt="Joel em um ambiente interno olhando para fora através de folhas de jornal">
                <img class="image" src="src/images/tlou-4.jpg" alt="Ellie sentada em um montinhode grama conversando com Tess">
                <img class="image" src="src/images/tlou-5.jpg" alt="Silhueta de Ellie e Joel contra a cidade destruída">
                <img class="image" src="src/images/tlou-6.jpg" alt="Joel segurando uma lanterna em frente a uma parede com o fungo">
            </section>

			<section class="content">
				<div class="info">
					<img
						src="src/images/logo.png"
						alt="Logo de The Last of Us"
						class="logo" />
					<p class="description">
						The Last of Us é uma série distópica da HBO baseada na
						franquia de jogos de videogame de mesmo nome criada por
						Neil Druckmann. O drama narra um futuro pandêmico que
						foi devastador para humanidade, deixando os seres
						humanos à beira da extinção.
					</p>
				</div>

				<div class="slider">
					<button class="btn selected"></button>
					<button class="btn"></button>
					<button class="btn"></button>
					<button class="btn"></button>
					<button class="btn"></button>
					<button class="btn"></button>
				</div>
			</section>

			<aside class="socials">
				<ul>
					<li>
						<a href="#" target="_blank">
							<img
								src="src/images/github.svg"
								alt="Ícone GitHub"
								class="icon"/>
						</a>
					</li>

					<li>
						<a href="#" target="_blank">
							<img
								src="src/images/linkedin-in.svg"
								alt="Ícone LinkedIn"
								class="icon"/>
						</a>
					</li>
				</ul>
			</aside>
		</main>

		<script src="src/js/index.js"></script>
	</body>
</html>
